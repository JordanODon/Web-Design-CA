<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../CSS/stylesheet.css" />
    <!-- From Wowburger Element, in HTML &amp is a reserved character so you have to use this entity to have it show -->
    <title>WOWBURGER | Burger Delivery, Burger Takeaway, Burger Dublin &amp; Cork</title>
</head>

<body id="body-homepage">

    <!-- Logo -->
    <a class="top-middle anchor-style" href="index.html">
        <img src="../Images/logo.jpg" alt="Order Button" width="250" height="70">
    </a>
    <!-- Grouped buttons in one anchor -->
    <a href="offers.html">
        <!-- Order Online, centered-->
        <img class="middle-middle order-online-anchor" src="../Images/order.jpg" alt="Order Button">
        <!-- Order Now, top-right-->
        <span class="top-right anchor-style wow-font">ORDER NOW</span>
        <!-- View Our Menu, bottom middle-->
        <span class="bottom-middle anchor-style wow-font" id="order-anchor">VIEW OUR MENU</span>
    </a>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />

        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <!-- Menu Options -->
        <ul class="menu__box">
            <li><a class="menu__item" href="index.html">Homepage</a></li>
            <li><a class="menu__item" href="offers.html">Offers</a></li>
            <li><a class="menu__item" href="order.html">Order</a></li>
        </ul>
    </div>

</body>

</html>
